[package]
name = "good-mitm"
version = "0.2.3"
authors = ["zu1k <i@lgf.im>"]
edition = "2021"
description = "Use MITM technology to provide features like rewrite, redirect."
readme = "README.md"
homepage = "https://github.com/zu1k/good-mitm"
repository = "https://github.com/zu1k/good-mitm"
license = "MIT"
keywords = ["proxy", "MITM"]
exclude = [".github/", "docs/", "rules/"]

[profile.release]
lto = true
opt-level = "z"
codegen-units = 1

[dependencies]
bytes = { version = "1", features = ["serde"] }
clap = "3.0.0-beta.5"
cookie = "0.15"
enum_dispatch = "0.3"
env_logger = "0.9"
fancy-regex = "0.7"
http = "0.2"
http_mitm = { path = "http_mitm" }
lazy_static = "1.4"
log = "0.4"
rcgen = { version = "0.8", features = ["x509-parser"] }
rustls-pemfile = "0.2"
serde = { version = "1.0", features = ["derive"] }
serde_yaml = "0.8"
tokio = { version = "1", features = ["full"] }
wildmatch = "2.1"
